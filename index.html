<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Purchase Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 2rem;
        }

        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
        }

        input[type="text"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 0.5rem 1rem;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #555;
        }

    </style>
</head>
<body>

<div class="form-container">
    <h2>Restaurant Purchase Management</h2>
    <form action="/submit-path" method="post">
        <!-- Vendor Information -->
        <h3>Vendor Information:</h3>
        <label for="vendorName">Vendor Name:</label>
        <input type="text" id="vendorName" name="vendorName" required>

        <label for="vendorContact">Vendor Contact Number:</label>
        <input type="text" id="vendorContact" name="vendorContact" required>

        <!-- Product Information -->
        <h3>Product Information:</h3>
        <label for="productName">Product Name:</label>
        <input type="text" id="productName" name="productName" required>

        <label for="productQuantity">Quantity:</label>
        <input type="number" id="productQuantity" name="productQuantity" required>

        <label for="unit">Unit:</label>
        <select id="unit" name="unit">
            <option value="kg">Kg</option>
            <option value="gram">Gram</option>
            <option value="litre">Litre</option>
            <option value="piece">Piece</option>
        </select>

        <label for="productPrice">Price (per unit):</label>
        <input type="number" id="productPrice" name="productPrice" step="0.01" required>

        <!-- Additional Information -->
        <h3>Additional Information:</h3>
        <label for="notes">Notes:</label>
        <textarea id="notes" name="notes" rows="4"></textarea>

        <!-- Submit Button -->
        <button type="submit">Submit Purchase</button>
    </form>
</div>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
<script src="js/firebase-setup.js"></script>
<script src="js/main.js"></script>
</body>
</html>
